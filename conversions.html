<!DOCTYPE html>
<html>
<head>Currecy Conversions</head>
 
<body>

<h1>Kevin shows currency conversions</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_amount">Enter base amount </label>
    <input type ="number" id="form1_amount" name="form1_amount" value=50> <br>

    <label for="form1_rate">Enter the conversion rate</label>
    <input type ="number" id="form1_rate" name="form1_rate" value=35 autofocus> <br>

    <input type="button" onclick="convert()" value="Show conversions">
</form>

<p id="result">This text will be replaced </p>

<form>
    <input type="radio" id="r_average" value="mean" name="method" onclick="chooseOp(value)" >
    <label for="rg1_red">averaged</label></br>
  
    <input type="radio" id="r_max" value="maximum" name="method" onclick="chooseOp(value)">
    <label for="r_max">max</label></br>
  
    <input type="radio" id="r_min" value="minimum" name="method" onclick="chooseOp(value)">
    <label for="rg1_green">min</label></br>

    <input type="radio" id="r" onclick="chooseOp()" name="method" >
    <label for="r">empty</label>
  </form>

<div id="radio_result">Text to be replaced</div>




<script> 

function convert (){
    let toShow = ""
    console.log("Getting form values")
    base = parseFloat(document.getElementById("form1_amount").value)
    rate = parseFloat(document.getElementById("form1_rate").value)
    
    for(let i = 0; i < 5; i++){
        toShow += ((base * (2**i)) + " is " + (base*(2**i) * rate) + "; ")
    }
    
    out = document.getElementById("result")
    out.innerHTML = toShow
}

function chooseOp(value){
    radio_result = document.getElementById("radio_result")
    base = parseFloat(document.getElementById("form1_amount").value)
    rate = parseFloat(document.getElementById("form1_rate").value)
    value = document.querySelector("input:checked").value
    switch(value){
        case "mean":
            radio_result.innerHTML = value + " of " + base + " and " + rate + " is " + (base+rate)/2
            break
        case "minimum":
            radio_result.innerHTML = value + " of " + base + " and " + rate + " is " + Math.min(base, rate)
            break
        case "maximum":
            radio_result.innerHTML= value + " of " + base + " and " + rate + " is " + Math.max(base,rate)
            break
        default:
            radio_result.innerHTML = "An empty fourth one"
    }

}
</script>

</body>
</html>
