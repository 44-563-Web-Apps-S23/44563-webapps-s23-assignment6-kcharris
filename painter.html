<!DOCTYPE html>
<html>
<head>
    <title>Painter Entry</title>
</head>
 
<body>

<h2>Painter Entry Kevin</h2>

<form>
    <label for="form1_age">The hidden painter name</label>
    <input type ="password" id="form1_pass" name="form1_pass" min=10 max=50 step=2 value=Monet> <br>

    <label for="form1_nick">Guess the painter</label>
    <input type ="text" id="form1_check" name="form1_check" autofocus> <br>

    <input type="button" id="b_paint" onclick="checkPainter()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<div>
    <img id="plantImage" src="rose.jpg" alt="rose" width="100px" height="100px" onclick="selectImage()">
</div>

<script> 
let good = 0;
let oops = 0;
function checkPainter (){
    if(oops == 9){
        oops += 1
        out.innerHTML = "Good = " + good + "  Oops = " + oops
        btn = document.getElementById("b_paint")
        btn.setAttribute("onclick", "alert('Sorry, ran out of guesses.')" )
    }
    else{
        console.log("Getting form values")
        pw = document.getElementById("form1_pass").value
        check = document.getElementById("form1_check").value
        confirmed = pw == check;
        
        out = document.getElementById("result")
        if(confirmed){
            good += 1
            alert("You got it right")
        } else {
            oops += 1
            alert("Sorry")
        }
        out.innerHTML = "Good = " + good + "  Oops = " + oops
    }
}
</script>

<script>
    let useImage = 1
    function selectImage(){
        image = document.getElementById("plantImage")
        useImage = (useImage) % 3 + 1
        switch(useImage){
            case 1:
                image.src = "rose.jpg"
                break
            case 2:
                image.src = "restio.jpg"
                break
            case 3:
                image.src = "twenty-speacacia.jpg"
                break
        } 
    }
</script>


</body>
</html>
