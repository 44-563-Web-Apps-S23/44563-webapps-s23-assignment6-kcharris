<!DOCTYPE html>
<html>
  <head>
    <title>Choose Candy</title>
  </head>
 
<body>

<h1>Kevin Chooses Candy</h1>
      
  <form>
    <input type="checkbox" id="cb_dc" value="True" checked>
    <label for="cb_dc">Dark Chocolate</label></br>
  
    <input type="checkbox" id="cb_nut" name="topping2" value="True">
    <label for="cb_nut">Nuts</label></br>
  
    <input type="checkbox" id="cb_ch" name="topping3" value="False" checked>
    <label for="cb_ch">Chewy</label></br>

    <input type="button" onclick="selectBox()" value="Select a box">

  </form><br>

  <div id="result">This text will be replaced </div><br>

  <form>
    <label for="t_size">Enter a size</label>
    <input type="text" id="t_size" value="size"><br>

    <label for="t_price">Enter price</label>
    <input type="text" id="t_price"><br>

    <input type="button" value="Update the box" onclick="updateBox()">
  </form><br>
      
  <div id="result2">This text will be replaced </div>


<script> 
let my_candy_box = {}
function selectBox() {
  my_candy_box = {}

  dark_choco = document.getElementById("cb_dc").checked
  nuts = document.getElementById("cb_nut").checked
  chewy = document.getElementById("cb_ch").checked

  my_candy_box = {
    dark: dark_choco,
    nuts: nuts,
    chewy: chewy
  }
  
  document.getElementById("result").innerHTML = JSON.stringify(my_candy_box)
  
}

function updateBox(){
  size = document.getElementById("t_size").value
  price = document.getElementById("t_price").value

  my_candy_box["size"] = size
  my_candy_box["price"] = price

  document.getElementById("result2").innerHTML = JSON.stringify(my_candy_box)

}

</script>

</body>
</html>
